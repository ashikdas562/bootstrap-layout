<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vacation</title>
    <!-- bootstrap style sheet  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css style -->
    <style>
        .first-img img{
            height: 500px;
        }
        .side-collage img{
            height: 400px;

        }
        .bottom-img img{
            height: 100px;
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="row g-0">
            <div class="col-4 first-img">
                <img class="img-fluid" src="images/sunset.png" alt="" >

            </div>
            <div class="col-8">
                <div class="row g-0 side-collage">
                    <div class="col-4">
                        <img class="img-fluid" src="images/boat.png" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="images/beach.png" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="images/coconut.png" alt="">
                    </div>
                  

                </div>
                <div class="row g-0 bottom-img">
                    <img src="images/sand.jpg" alt="" class="img-fluid">
                </div>
            </div>
        </div>

    </div>
    
<!-- js script link  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
